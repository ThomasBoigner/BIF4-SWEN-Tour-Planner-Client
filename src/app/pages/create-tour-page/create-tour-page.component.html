<div class="container">
    <section id="create-tour-hero">
        <a routerLink="/">
            <img ngSrc="app/assets/svg/logo.svg" width="64" height="56" alt="logo" />
        </a>
        <h1 i18n>Plan a new Tour!</h1>
    </section>
    <section id="create-tour-form">
        @if (errorMessage) {
            <error-message [text]="errorMessage"></error-message>
        }
        <form [formGroup]="tourForm">
            <div class="name-description-input">
                <text-input
                    i18n-label
                    label="Name"
                    [formGroup]="tourForm"
                    controlName="name"
                    [image]="{ src: 'app/assets/svg/map.svg', alt: 'map', width: 32, height: 32 }"
                ></text-input>
                <text-input
                    i18n-label
                    label="Description"
                    [formGroup]="tourForm"
                    controlName="description"
                    [image]="{
                        src: 'app/assets/svg/pencil.svg',
                        alt: 'pencil',
                        width: 32,
                        height: 32,
                    }"
                ></text-input>
            </div>
            <div class="address-input">
                <p i18n>From:</p>
                <div class="street-name-street-number-input">
                    <text-input
                        i18n-label
                        label="Street name"
                        [formGroup]="tourForm"
                        controlName="fromStreetName"
                        [image]="{
                            src: 'app/assets/svg/street.svg',
                            alt: 'street',
                            width: 41,
                            height: 32,
                        }"
                    ></text-input>
                    <text-input
                        class="small"
                        i18n-label
                        label="Street number"
                        [formGroup]="tourForm"
                        controlName="fromStreetNumber"
                    ></text-input>
                </div>
                <div class="city-zip-code-input">
                    <text-input
                        i18n-label
                        label="City"
                        [formGroup]="tourForm"
                        controlName="fromCity"
                        [image]="{
                            src: 'app/assets/svg/houses.svg',
                            alt: 'houses',
                            width: 36,
                            height: 32,
                        }"
                    ></text-input>
                    <text-input
                        class="small"
                        i18n-label
                        label="Zip code"
                        [formGroup]="tourForm"
                        controlName="fromZipCode"
                    ></text-input>
                </div>
                <text-input
                    label="Country"
                    [formGroup]="tourForm"
                    controlName="fromCountry"
                    [image]="{ src: 'app/assets/svg/flag.svg', alt: 'flag', width: 28, height: 32 }"
                ></text-input>
            </div>
            <div class="address-input">
                <p i18n>To:</p>
                <div class="street-name-street-number-input">
                    <text-input
                        i18n-label
                        label="Street name"
                        [formGroup]="tourForm"
                        controlName="toStreetName"
                        [image]="{
                            src: 'app/assets/svg/street.svg',
                            alt: 'street',
                            width: 41,
                            height: 32,
                        }"
                    ></text-input>
                    <text-input
                        class="small"
                        i18n-label
                        label="Street number"
                        [formGroup]="tourForm"
                        controlName="toStreetNumber"
                    ></text-input>
                </div>
                <div class="city-zip-code-input">
                    <text-input
                        i18n-label
                        label="City"
                        [formGroup]="tourForm"
                        controlName="toCity"
                        [image]="{
                            src: 'app/assets/svg/houses.svg',
                            alt: 'houses',
                            width: 36,
                            height: 32,
                        }"
                    ></text-input>
                    <text-input
                        class="small"
                        i18n-label
                        label="Zip code"
                        [formGroup]="tourForm"
                        controlName="toZipCode"
                    ></text-input>
                </div>
                <text-input
                    i18n-label
                    label="Country"
                    [formGroup]="tourForm"
                    controlName="toCountry"
                    [image]="{ src: 'app/assets/svg/flag.svg', alt: 'flag', width: 28, height: 32 }"
                ></text-input>
            </div>
            <multi-select-input
                i18n-label
                label="Transport type"
                [formGroup]="tourForm"
                controlName="transportType"
                [options]="[
                    { id: 0, label: 'Bike', value: 'BIKE' },
                    { id: 1, label: 'Hike', value: 'HIKE' },
                    { id: 2, label: 'Running', value: 'RUNNING' },
                    { id: 3, label: 'Vacation', value: 'VACATION' },
                ]"
                [image]="{ src: 'app/assets/svg/car.svg', alt: 'car', width: 43, height: 32 }"
            ></multi-select-input>
        </form>
        <tour-button
            i18n-text
            text="Create"
            color="primary"
            (click)="handleSubmit()"
            [primaryImage]="{ src: 'app/assets/svg/plus.svg', alt: 'plus', height: 32, width: 32 }"
            [secondaryImage]="{
                src: 'app/assets/svg/plus-primary.svg',
                alt: 'plus',
                height: 32,
                width: 32,
            }"
        ></tour-button>
    </section>
</div>
