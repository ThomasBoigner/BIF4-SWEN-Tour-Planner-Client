<div class="container">
    <section id="create-tour-log-hero">
        <a routerLink="/">
            <img ngSrc="app/assets/svg/logo.svg" width="64" height="56" alt="logo" />
        </a>
        <h1>Create a new Tour Log!</h1>
    </section>
    <section id="create-tour-log-form">
        @if (errorMessage) {
            <error-message [text]="errorMessage"></error-message>
        }
        <form [formGroup]="tourLogForm">
            <div class="start-time-end-time-input">
                <div class="input">
                    <img ngSrc="app/assets/svg/clock.svg" alt="clock" width="32" height="32">
                    <div class="label-input">
                        <label for="startTime" class="bold">Start Time</label>
                        <input id="startTime" type="datetime-local" formControlName="startTime" />
                    </div>
                </div>

                <div class="input">
                    <img ngSrc="app/assets/svg/clock.svg" alt="clock" width="32" height="32">
                    <div class="label-input">
                        <label for="endTime" class="bold">End Time</label>
                        <input id="endTime" type="datetime-local" formControlName="endTime" />
                    </div>
                </div>
            </div>

            <text-input label="Comment" [formGroup]="tourLogForm" controlName="comment" [image]="{src: 'app/assets/svg/comment.svg', alt: 'comment', width: 32, height: 28}"></text-input>
            <text-input label="Distance" [formGroup]="tourLogForm" controlName="distance" [image]="{src: 'app/assets/svg/trail-sign.svg', alt: 'trail-sign', width: 32, height: 29}"></text-input>

            <div class="difficulty-rating-input">
                <text-input label="Difficulty" [formGroup]="tourLogForm" controlName="difficulty" [image]="{src: 'app/assets/svg/speedometer.svg', alt: 'speedometer', width: 32, height: 28}"></text-input>
                <text-input label="Rating" [formGroup]="tourLogForm" controlName="rating" [image]="{src: 'app/assets/svg/thumbs-up.svg', alt: 'thumbs-up', width: 32, height: 28}"></text-input>
            </div>
        </form>

        <tour-button text="Create" color="primary" (click)="handleSubmit()"
                     [primaryImage]="{ src: 'app/assets/svg/plus.svg', alt: 'plus', height: 32, width: 32, }"
                     [secondaryImage]="{ src: 'app/assets/svg/plus-primary.svg', alt: 'plus', height: 32, width: 32, }"
        ></tour-button>
    </section>
</div>
