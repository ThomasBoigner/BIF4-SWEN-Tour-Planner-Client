<div class="container">
    <section id="sidebar">
        <a routerLink="/">
            <img ngSrc="app/assets/svg/logo.svg" width="64" height="56" alt="logo"/>
        </a>
        <div class="buttons-container">
            <tour-button text="Create tour" color="primary"
                         [primaryImage]="{src: 'app/assets/svg/plus.svg', alt: 'plus', height: 32, width: 32}"
                         [secondaryImage]="{src: 'app/assets/svg/plus-primary.svg', alt: 'plus', height: 32, width: 32}"
                         routerLink="/tour/new"
                         ></tour-button>
            <tour-button text="Import tour" color="secondary"
                         [primaryImage]="{src: 'app/assets/svg/import.svg', alt: 'import', width: 24, height: 32}"
                         [secondaryImage]="{src: 'app/assets/svg/import-secondary.svg', alt: 'import', width: 24, height: 32}"
            ></tour-button>
        </div>
        <div class="search-input">
            <img ngSrc="app/assets/svg/search.svg" alt="search" width="32" height="32"/>
            <input id="search" type="text" placeholder="Search for tour"/>
        </div>
        <div class="tour-list">
            @if (tours$ | async; as tours) {
                @for (tour of tours; track tour.id) {
                    <tour-list-item [tour]="tour"></tour-list-item>
                }
            } @else {
                <p>No tours available</p>
            }
        </div>
    </section>
    <section id="map">
        <img ngSrc="app/assets/png/map.png" alt="map" width="1288" height="1110" priority/>
    </section>
</div>
