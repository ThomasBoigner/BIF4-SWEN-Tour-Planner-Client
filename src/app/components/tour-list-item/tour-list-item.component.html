<div class="tour-list-item">
    <h4>{{ tour().name }}</h4>
    <p i18n>Time: {{ tour().estimatedTime }}h</p>
    <p i18n>Distance: {{ tour().distance }}km</p>
    <div class="details-link">
        <a routerLink="/tour/detail/{{ tour().id }}" i18n
            >Details
            <img ngSrc="app/assets/svg/arrow-right.svg" alt="arrow-right" width="24" height="24" />
        </a>
    </div>
</div>
